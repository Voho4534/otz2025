    <!-- Инициализация Firebase и работа с данными -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLvlgpynX7G_ojpIlSQRXNUyoY3j1XsxE",
            authDomain: "otz2025-dbe60.firebaseapp.com",
            projectId: "otz2025-dbe60",
            storageBucket: "otz2025-dbe60.firebasestorage.app",
            messagingSenderId: "386417173474",
            appId: "1:386417173474:web:bc35919d1c7530653d8fbb",
            measurementId: "G-LFDC9D5KCQ"
        };
        firebase.initializeApp(firebaseConfig);

        const tableBody = document.getElementById('table-body');

        // Функция для получения данных из Firebase
        function fetchTeamStats() {
            const database = firebase.database();
            const ref = database.ref('teams');

            // Слушаем изменения в базе данных
            ref.on('value', (snapshot) => {
                const teams = snapshot.val();
                console.log("Data from Firebase:", teams); // Отладочное сообщение

                if (!teams) {
                    console.error("No teams data found!");
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="10" style="text-align: center; color: #ccc;">Данные не найдены.</td>
                        </tr>
                    `;
                    return;
                }

                tableBody.innerHTML = ''; // Очищаем таблицу перед заполнением

                // Преобразуем объект в массив и сортируем по totalPoints (по убыванию)
                const sortedTeams = Object.entries(teams).sort((a, b) => b[1].totalPoints - a[1].totalPoints);
                console.log("Sorted teams:", sortedTeams); // Отладочное сообщение

                sortedTeams.forEach(([teamId, team], index) => {
                    console.log(`Adding team: ${teamId}`); // Отладочное сообщение
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td class="team-cell">
                                <img src="/otz2025/img/${team.logo || 'default_logo.png'}" alt="${team.name}" class="team-logo">
                                <a href="/otz2025/teams/${team.slug || teamId}">${team.name.toUpperCase()}</a>
                            </td>
                            <td>${team.gamesPlayed}</td>
                            <td>${team.wins}</td>
                            <td>${team.losses}</td>
                            <td>${team.winPercentage}</td>
                            <td>${team.pointsScored}</td>
                            <td>${team.pointsConceded}</td>
                            <td>${team.pointsDifference}</td>
                            <td>${team.totalPoints}</td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            }, (error) => {
                console.error("Error fetching data:", error); // Обработка ошибок
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="10" style="text-align: center; color: #ccc;">Ошибка загрузки данных.</td>
                    </tr>
                `;
            });
        }

        // Вызов функции при загрузке страницы
        document.addEventListener('DOMContentLoaded', fetchTeamStats);
    </script>
